<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #799f78;
            margin: 10px;
            padding: 10px;
        }

        h1 {
            color: #343a40;
        }

        .all-trips {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button-add {
            margin: 10px 0 10px;
        }
    </style>
    <link rel="shortcut icon" href="#">
</head>
<body>
<section class="all-trips">
    <h1>All Trips</h1>
    <button type="button" class="btn btn-primary button-add" onclick="window.location.href='/trips/tripForm'">ADD NEW TRIP</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Duration Days</th>
            <th>Meal Type</th>
            <th>Promoted</th>
            <th>Available Adult Seats</th>
            <th>Available Child Seats</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trip : ${allTrips}">
            <td th:text="${trip.startDate}"></td>
            <td th:text="${trip.endDate}"></td>
            <td th:text="${trip.durationDays}"></td>
            <td th:text="${trip.mealType}"></td>
            <td th:text="${trip.promoted}"></td>
            <td th:text="${trip.availableAdultSeats}"></td>
            <td th:text="${trip.availableChildSeats}"></td>
            <td>
                <form th:action="@{/trips/update}" method="get">
                    <input type="hidden" name="id" th:value="${trip.id}"/>
                    <button type="submit" class="btn btn-secondary btn-sm">UPDATE</button>
                </form>
            </td>
            <td>
                <form th:action="@{/trips/delete}" method="post">
                    <input type="hidden" name="id" th:value="${trip.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
