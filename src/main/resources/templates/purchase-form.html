<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Purchase Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #799f78;
      margin: 10px;
      padding: 10px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #343a40;
    }

    label {
      color: #6c757d;
    }

    .form-control {
      border: 1px solid #ced4da;
    }

    .modal-content {
      border-radius: 10px;
    }

    .navbar {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    a {
      font-size: 24px;
    }

    .all-sections {
      font-family: Arial, sans-serif;
      background-color: #799f78;
      padding: 30px;
      margin-top: 80px;
    }
  </style>
  <link rel="shortcut icon" href="#">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg fixed-top" style="background-color: #415A3F;">
  <div class="container-fluid">
    <!--        <a class="navbar-brand" href="/home">-->
    <!--            <img src="/static/images/icon.png" alt="icon" style="height: 60px ;width: auto;">-->
    <!--        </a>-->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/search">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section class="all-sections">
<div class="container">
  <h2 class="mb-4">Trip Details</h2>
  <div class="row">
    <div class="col">
      <p><strong>Trip ID:</strong> <span th:text="${trip.id}"></span></p>
      <p><strong>Start Date:</strong> <span th:text="${trip.startDate}"></span></p>
      <p><strong>End Date:</strong> <span th:text="${trip.endDate}"></span></p>
      <p><strong>Duration (days):</strong> <span th:text="${trip.durationDays}"></span></p>
      <p><strong>Meal Type:</strong> <span th:text="${trip.mealType}"></span></p>
      <p><strong>Promoted:</strong> <span th:text="${trip.promoted}"></span></p>
      <p><strong>Adult Price:</strong> <span th:text="${trip.priceAdult}"></span></p>
      <p><strong>Child Price:</strong> <span th:text="${trip.priceChild}"></span></p>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2>Purchase Form</h2>
  <form id="purchaseForm" th:action="@{/purchase}" method="post" th:object="${newPurchase}">
    <input type="hidden" th:field="*{trip.id}" th:value="${newPurchase.trip.id}" />
    <div class="mb-3">
      <label for="adultCount" class="form-label">Number of Adults:</label>
      <input type="number" class="form-control" id="adultCount" th:field="*{adultCount}" required>
    </div>
    <div class="mb-3">
      <label for="childCount" class="form-label">Number of Children:</label>
      <input type="number" class="form-control" id="childCount" th:field="*{childCount}" required>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#purchaseModal">Confirm Purchase</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="purchaseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="purchaseModalLabel">Confirm Purchase</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to proceed with the purchase?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" id="proceedButton">Proceed</button>
      </div>
    </div>
  </div>
</div>

<script>
  // JavaScript to submit the form when the "Proceed" button is clicked
  document.getElementById("proceedButton").addEventListener("click", function() {
    document.getElementById("purchaseForm").submit();
  });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</section>
</body>
</html>
