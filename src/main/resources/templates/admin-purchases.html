<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Admin Purchases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #afa5ef;
      margin: 10px;
      padding: 10px;
    }
  </style>
  <link rel="shortcut icon" href="#">
</head>
<body>
<section class="purchases">
  <h1>All Purchases</h1>
  <table class="table table-striped table-hover table-dark">
    <thead>
    <tr>
      <th>Purchase ID</th>
      <th>Purchase Date</th>
      <th>Adults</th>
      <th>Children</th>
      <th>Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="purchase : ${purchasedTrips}">
      <td th:text="${purchase.id}"></td>
      <td th:text="${purchase.date}"></td>
      <td th:text="${purchase.adultCount}"></td>
      <td th:text="${purchase.childCount}"></td>
      <td th:text="${purchase.totalAmount}"></td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
